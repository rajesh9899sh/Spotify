<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favourite music is here</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <span class="songName">Tum hi anna</span>
                    <span class="songlistplay"><span class="timestamp">04:09<i id="0" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <span class="songName">Bewafa tera massum chera</span>
                    <span class="songlistplay"><span class="timestamp">04:02<i id="1" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <span class="songName">Care Ni karda</span>
                    <span class="songlistplay"><span class="timestamp"> 03:13 <i id="2" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <span class="songName">Dil chahte ho</span>
                    <span class="songlistplay"><span class="timestamp"> 04:12 <i id="3" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <span class="songName">chhote chhote</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="4" class="far  songItemPlay fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0"  max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="image.gif" width="20px" alt="GIF" id="gif"><span id="masterSongName">Tum hi anna</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/cdf9ccf1a9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
